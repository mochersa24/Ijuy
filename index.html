<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Metode Numerik (Bagi Dua & Regula Falsi)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12/lib/browser/math.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      margin: 5px;
      padding: 5px;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Kalkulator Metode Numerik (Bagi Dua & Regula Falsi)</h1>

  <label>f(x): <input type="text" id="fungsi" placeholder="Contoh: exp(x) - 5*x^2"></label><br>
  <label>a: <input type="number" id="a" step="any"></label><br>
  <label>b: <input type="number" id="b" step="any"></label><br>
  <label>Îµ (toleransi): <input type="number" id="eps" step="any"></label><br>

  <label>Metode:
    <select id="metode">
      <option value="bisection">Bagi Dua (Bisection)</option>
      <option value="regula">Regula Falsi</option>
    </select>
  </label><br>

  <button onclick="hitung()">Hitung f(x) = 0</button>

  <h2>Hasil:</h2>
  <div id="hasil"></div>

  <script src="script.js"></script>
</body>
</html>
